            <div class="rounded-boxes">

                <a href="/adidas" class="rounded-box adidas-box">

                        <img src="images/adidas/logo.png" alt="Adidas Logo" class="brand-logo">

                    </div>

                        <img src="images/nb/shoe1.png" alt="NB Shoe" class="shoe-image">

</body>
</html>
